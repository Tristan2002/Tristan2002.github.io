    <label for="menu-toggle" class="hamburger">
        <span></span>

    <h1 id="title">Contact</h1>
    <section id="contact_page">
        <section>
            <p>Heeft u vragen, stuur dan vooral een bericht!</p>
            <img src="img/form.jpg" alt="" title="" />
        </section>
        <section>
            <form action="contact.html" method="post">
                <fieldset>
                    <legend>Gebruikersinfo</legend>
                    <ul class="name">
                        <li>
                            <label for="name">Naam *</label>
                        </li>
                        <li>
                            <input type="text" id="name" name="name" placeholder="Naam" required>
                        </li>
                    </ul>
                    <ul class="lastName">
                        <li>
                            <label for="lastName">Achternaam</label>
                        </li>
                        <li>
                            <input type="text" id="lastName" name="lastName" placeholder="Achternaam">
                        </li>
                    </ul>
                    <ul class="email">
                        <li>
                            <label for="email">Email *</label>
                        </li>
                        <li>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </li>
                    </ul>
                    <ul class="message">
                        <li>
                            <label for="message">Bericht *</label>
                        </li>
                        <li>
                            <textarea id="message" name="message" placeholder="Typ hier uw bericht"></textarea>
                        </li>
                    </ul>
                    <input id="submit" type="submit" value="submit">
                </fieldset>
            </form>
        </section>
    </section>

    <footer>
